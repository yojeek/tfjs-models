<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
    }
    #stats {
      position: relative;
      width: 100%;
      height: 80px;
    }
    #main {
      position: relative;
      margin: 0;
    }
    #canvas-wrapper,
    #scatter-gl-container {
      position: relative;
    }
    .canvas-wrapper {
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .overlay-center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 60px;
      color: #fff;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="stats"></div>
  <div id="main">
    <div class="container">
      <div id="top-bar">
        <label for="videofile">Upload a video file:</label>
        <input type="file" id="videofile" name="video" accept="video/*">
        <button id="submit">Run</button>
      </div>
    </div>
    <div class="container">
      <div class="canvas-wrapper">
        <div class="overlay">
          <div id="overlay-text" class="overlay-center-text">
          </div>
        </div>
        <canvas id="output"></canvas>
        <video id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          ">
            <source id="currentVID" src="" type="video/mp4">
        </video>
      </div>
      <div id="scatter-gl-container"></div>
    </div>
    <div class="container">
      <span id="status"></span>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="src/index.js"></script>

</html>
